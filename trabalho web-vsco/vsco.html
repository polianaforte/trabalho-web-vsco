</div>

    
    <nav>

        <a href="#"><span><i class="fas fa-border-none"></i> STUDIO</span><span class="externo">↗</span></a>
        <a href="#"><span><i class="fas fa-layer-group"></i> CANVAS</span><span class="externo">↗</span></a>
        <a href="#" id="btn-perfil"><span><i class="fas fa-user"></i> PROFILE</span></a>

    <!-- PERFIL -->
    <section class="perfil" id="perfil">
      <div class="cabecalho-perfil">
        <img src="https://unsplash.it/120/120?image=1005" alt="avatar">

    <!-- FEED -->

      </div>
    </section>
  </main>

  <script>
  const btnFeed = document.getElementById("btn-feed");
  const btnPerfil = document.getElementById("btn-perfil");
  const sectionFeed = document.getElementById("feed");
  const sectionPerfil = document.getElementById("perfil");
  const iconesTopo = document.getElementById("icones-topo");

  function mostrar(selecao) {
    sectionFeed.style.display = (selecao === 'feed') ? 'block' : 'none';
    sectionPerfil.style.display = (selecao === 'perfil') ? 'block' : 'none';
    iconesTopo.style.display = (selecao === 'perfil') ? 'flex' : 'none';
  }

  btnFeed.addEventListener("click", function (e) {
    e.preventDefault();
    mostrar('feed');
  });

  btnPerfil.addEventListener("click", function (e) {
    e.preventDefault();
    mostrar('perfil');
  });

  mostrar('perfil'); 
</script>

</body>
</html>
